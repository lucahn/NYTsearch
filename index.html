<!-- <================ Head/Body Split ==============> -->

<body>
<div class = 'container'>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
    </div>
</div>

<div class ='container'>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1"> <i class="far fa-newspaper"></i> Search Term:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
            
        <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option value=1>1</option>
                <option value=5>5</option>
                <option value=10>10</option>
            </select>
        </div>
            
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Start Year (Optional)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
            
        <div class="form-group">
            <label for="exampleFormControlTextarea1">End Year (Optional)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>

    <div>
        <button id = 'submit-button'> <i class="fas fa-search"></i> Search</button>
        <button id = 'clear-results'><i class="fas fa-trash-alt"></i> Clear Results</button>
    </div>

</div>
<br>
<div class = 'container'>
    <h3><i class="fas fa-th"></i> Top Articles</h3>

    <div id = 'results'></div>

</div>

<script>

        var currentdate = new Date();
        var beginDate = "18510918";
        var endDate = (currentdate.getFullYear().toString() + ("0" + (currentdate.getMonth() + 1).toString()) + currentdate.getDate().toString());

        console.log(endDate);

        var searchTerm = "Default";

        var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
        url += '?' + $.param({
            'api-key': "0fa91ff4b9614416a3662ff3bdf576b7",
            'begin_date': beginDate,
            'end_date': endDate,
            'q': searchTerm,
        });
        $.ajax({
        url: url,
        method: 'GET',
        }).then(function(response) {
            console.log(response);
        });

</script>

</body>

</html>
